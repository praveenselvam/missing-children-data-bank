@(form: Form[models.Interview],child: models.Child)

@main("addchildinterview"){
	<div>
		@helper.form(action = routes.Admin.newInterview(child.id)) {
			<h1>Child Information</h1> 
	            <label>Conducted On: </label>
	            	<input type="text" name="conductedOn" class="datepicker" value="@form("conductedOn").value"><br>
	            <label>Transcript: </label>
	            	<textarea name="transcript" placeholder="transcript" value="@form("conductedOn").value"></textarea>
	            <br>
	            <button type="submit">Next</button>
		}
	</div>
}
