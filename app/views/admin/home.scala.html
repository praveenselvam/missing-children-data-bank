
@main("homePage"){
	<div id="home">
		<ul class="thumbnails">
			@for(home <- models.Home.all()){
			  <li class="span4">
			    <div class="thumbnail">
			      <img data-src="holder.js/300x200" alt="">
			      <h3>@home.name</h3>
			      <p>@home.residents.size() resident(s)</p>
			    </div>
			  </li>
			}
		</ul>
	</div>
}
