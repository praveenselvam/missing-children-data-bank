@(form: Form[models.Child],homes: List[models.Home])

@main("addchild"){
	<div>
		@if(form.hasGlobalErrors) { 
	            <p class="error">
	                @form.globalError.message
	            </p>
	        }
	        
		@helper.form(routes.Admin.addChild) {
			<h1>Child Information</h1> 
	            <label>Name: </label><input type="text" name="name" placeholder="Name" value="@form("name").value"><br>
	            <label>Age:</label><input type="text" name="age" value="@form("age").value"><br>
	            <p><i>aproximate age if DOB is not known</i></p>
	            <label>DOB: </label><input type="text" id="dob" name="dob" value="@form("dob").value" class="datepicker"><br>
	            <label>Gender: </label><input type="text" name="gender" value="@form("gender").value"><br>
	            <hr>
	            <select name="home" id="home">
	            	@for(h <- homes){
	            		<option value="@h.id">@h.name</option>
	            	}
	            </select><br>	            
	            <button type="submit">Next</button>
		}
	</div>
	
}
